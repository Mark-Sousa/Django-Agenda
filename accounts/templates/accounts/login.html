{% extends 'base.html' %}

{% block content %}
{% if not user.is_authenticated %}
<h1 class="mt-3 bm-3">LOGIN</h1>
    <form method="post">
        {% csrf_token %}
        {% include 'parciais/_messages.html' %}
        <div class="form-group">
            <label>Usu√°rio</label>
            <input type="text" name="usuario" class="form-control" value="{{request.POST.usuario}}">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" name="senha" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% else %}
<p>usuario ja esta logado <a href="{% url 'url_logout' %}">clique aqui</a> para sair</p>

{% endif %}
{% endblock content %}
